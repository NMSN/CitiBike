<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://api.map.baidu.com/api?v=2.0&ak=cTPMvvh70cpFaigeCtpj6gXOefm0PplL"></script>
    <script src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="lib/echarts.min.js"></script>
    <link href="lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">


    <style>
        #citiBikeMap {
            /*width:100%;*/
            height: 400px;
        }

        .echarts {
            /* width: 50%;*/
            height: 400px;
        }

        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>

</head>
<body>
<div class="container-fluid">
    <div id="citiBikeMap">
    </div>
    <div class="row col-md-10 col-md-offset-1">
        <div class="btn-group btn-group-justified">
            <div class="btn-group" role="group">
                <button id="stations" class="btn btn-default">站点显示</button>
            </div>
            <div class="btn-group" role="group">
                <button id="stationsOff" class="btn btn-default">站点隐藏</button>
            </div>
            <div class="btn-group" role="group">
                <button id="heatInfo" class="btn btn-default">借车情况显示</button>
            </div>
            <div class="btn-group" role="group">
                <button id="heatInfoOff" class="btn btn-default">借车情况隐藏</button>
            </div>
            <div class="btn-group" role="group">
                <button id="manWork" type="button" class="btn btn-default">男性工作日情况</button>
            </div>
            <div class="btn-group" role="group">
                <button id="manRest" class="btn btn-default">男性周末情况</button>
            </div>
            <div class="btn-group" role="group">
                <button id="womanWork" class="btn btn-default">女性工作日情况</button>
            </div>
            <div class="btn-group" role="group">
                <button id="womanRest" class="btn btn-default">女性周末情况</button>
            </div>
        </div>
    </div>
    <div class="clearfix" style="margin-bottom: 10px;"></div>
    <div class="row">
        <form class="form-inline">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group ">
                    <label for="starttime">开始时间</label>
                    <input type="date" id="starttime" class="form-control " value="2017-06-01">
                </div>
                <div class="form-group">
                    <label for="endtime">结束时间</label>
                    <input type="date" id="endtime" class="form-control" value="2017-06-30">
                </div>
                <div class="form-group">
                    <button id="timePost" class="btn btn-default">确定</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="echarts col-md-6" id="citiBikeEchartsManWork"></div>
        <div class="echarts col-md-6" id="citiBikeEchartsManRest"></div>
    </div>
    <div class="row">
        <div class="echarts col-md-6" id="citiBikeEchartsWomanWork"></div>
        <div class="echarts col-md-6" id="citiBikeEchartsWomanRest"></div>
    </div>
</div>
<script src="citiBikeMap.js"></script>
<script src="citiBikeEcharts.js"></script>
</body>
</html>
